<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>SuperAwesome Video Template</title>
            <style>
                html, body, div { margin: 0px; padding: 0px; width: 100%; height: 100%; overflow: hidden; }
                div#big { background-color: #efefef; }
                div#more { position: absolute; left: 0px; top: 0px; width: 100%; height: 20px; text-align: left; padding-left: 5px; }
                a#showmore { font-family: Arial; size:10px; text-decoration: none; color: #ffffff; }
                </style>
            </head>
    <body>
        <div id='big'>
            <!-- the actual video -->
            <div id='video'>
                <video id='myvid' autoplay='true' webkit-playsinline width='100%' height='100%'>
                    <source src='videoURL' type='video/mp4'>
                </video>
            </div>
            <!-- the decorations -->
            <div id='more'>
                <a id='showmore' href='hrefURL'>More info</a>
            </div>
        </div>
    </body>
</html>
